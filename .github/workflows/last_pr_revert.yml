name: Revert Last Merged PR

on:
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI

jobs:
  revert_last_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 20  # Fetch enough history to find merge commits

      - name: Find Last Merged PR Commit
        run: |
          echo "ğŸ” Searching for last merged PR..."
          LAST_MERGE_COMMIT=$(git log --merges --pretty=format:"%H" -n 1)

          if [ -z "$LAST_MERGE_COMMIT" ]; then
            echo "âŒ No merge commits found! Exiting..."
            exit 1
          fi

          echo "âœ… Found last merged commit: $LAST_MERGE_COMMIT"
          echo "LAST_MERGE_COMMIT=$LAST_MERGE_COMMIT" >> $GITHUB_ENV

      - name: Set Up Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Revert Last Merged PR
        run: |
          echo "ğŸ”„ Reverting last merged PR: $LAST_MERGE_COMMIT"

          # Ensure we are on the latest main branch
          git checkout main
          git pull origin main --rebase

          # Revert the merge commit (-m 1 specifies the main branch as the parent)
          git revert -m 1 $LAST_MERGE_COMMIT || { echo "âŒ Revert failed!"; exit 1; }

          echo "âœ… Revert successful."

      - name: Push Changes
        run: |
          echo "ğŸš€ Pushing revert commit..."
          git push origin main
